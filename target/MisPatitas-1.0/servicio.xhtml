<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:param name="titulo" value="Servicio"/>
    <ui:define name="content">
        <style>
            /*LLamamos  a la clase .card*/
            .card {
                position: relative;
                width: 300px;
                height: 350px;
                margin: 20px;
            }
            /*LLamamos a la clase .face*/
            .card .face {
                position: absolute;
                width: 100%;
                height: 100%;
                backface-visibility: hidden;
                border-radius: 10px;
                overflow: hidden;
                transition: 1s;
            }
            /*LLamamos a la clase .front y seguimos estilizando*/
            .card .front {
                transform: perspective(600px) rotateY(0deg);
                box-shadow: 0 5px 10px #000;
            }
            /*Estilizamos los que estan dentro de card y front*/
            .card .front img {
                position: absolute;
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            /*llamamos a la etiqueta h3 y damos estilo*/
            .card .front h3 {
                position: absolute;
                bottom: 0;
                width: 100%;
                height: 45px;
                line-height: 45px;
                color: #fff;
                background: rgba(0, 0, 0, 0.4);
                text-align: center;
            }
            /*seguimos dando estilos en la clase .back*/
            .card .back {
                transform: perspective(600px) rotateY(180deg);
                background: rgb(3, 35, 54);
                padding: 15px;
                color: #f3f3f3;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                text-align: center;
                box-shadow: 0 5px 10px #000;
            }
            /*llamamos a la clase .link*/
            .card .back .link {
                border-top: solid 1px #f3f3f3;
                height: 50px;
                line-height: 50px;
            }
            /*llamamos a la etiqueta a*/
            .card .back .link a {
                color: #f3f3f3;
            }
            /*Estilizamos el titulo */
            .card .back h3 {
                font-size: 30px;
                margin-top: 20px;
                letter-spacing: 2px;
            }
            /*Estilizamos la etiqueta p*/
            .card .back p {
                letter-spacing: 1px;
            }
            /*Damos giro al from*/
            .card:hover .front {
                transform: perspective(600px) rotateY(180deg);
            }

            .card:hover .back {
                transform: perspective(600px) rotateY(360deg);
            }
            .experts {
                display: flex;
                justify-content: space-evenly;
                align-items: center;
                flex-wrap: wrap;
            }
            .cont-expert {
                width: 30%;
                margin-bottom: 20px;
                text-align: center;
            }
            .cont-expert img {
                width: 80%;
                display: block;
                margin: 0 auto;
            }
            .n-expert {
                display: inline-block;
                margin-top: 20px;
                width: 100%;
                font-weight: 400;
            }
            .tituloServicio{
                color: black;
                font-size: 50px;
                text-align: center;
            }
            .contenedorServicio{
                padding-top: 10px;
                margin-top: 10vh;
                height: 90vh;
                background-color: #E3E3E3;
            }
            @media (max-width: 1380px) {
                .contenedorServicio{
                    height: auto;
                }
            }
        </style>
        <div class="contenedorServicio" style="height: auto">
            <h1 class="tituloServicio">Nuestros Servicios</h1>
            <section class="experts">

                <ui:repeat value="#{servicioBean.listaServicio}" var="servicio">
                    <div class="card">
                        <div class="face front">
                            <img src="data:image/jpeg;base64,#{servicio.imagenBase64}" alt="Imagen" />
                            <h3>#{servicio.nombre}</h3>
                        </div>
                        <div class="face back">
                            <h3 style="text-transform: uppercase">#{servicio.nombre}</h3>
                            <p>#{servicio.descripcion}</p>
                            <div class="link"></div>
                        </div>
                    </div>
                </ui:repeat>
            </section>

        </div>

    </ui:define>
</ui:composition>
